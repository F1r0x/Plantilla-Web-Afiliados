<!DOCTYPE html>
<html lang="es">

    <header>
        <div class="logo">
            <h1 class="titulo">Título de la Web</h1>                                                           <!-- Cambiar título de la web -->

        <div class="search-container">
            <input type="text" id="search" placeholder="Buscar artículos...">

    </header>
    <main>
        <section id="articles">

                <div class="article-img">

                    <h2>Título del Artículo</h2>                                                               <!-- Modificar título del producto -->   
                    <div class="contenedor">

                            <p>Párrafo2<p>

                        <div class="columna columna2">

                            <br>
                            <div class="columna2-titulos">

                            </div>

                                <p><strong> 4 / 5 </strong></p>                                                <!-- Modificar puntuación del artículo -->
                            </div>
                            <div class="rating">                                                               <!-- Modificar estrellas --> 
                                <span class="star" style="color: rgba(213, 195, 0, 0.978);">★</span>
                                <span class="star" style="color: rgba(213, 195, 0, 0.978);">★</span>
                                <span class="star" style="color: rgba(213, 195, 0, 0.978);">★</span>
                                <span class="star" style="color: rgba(213, 195, 0, 0.978);">★</span>
                                <span class="star" style="color: rgba(213, 195, 0, 0.978);">★</span>

                            </div>
                            <br>
                            <div class="columna2-titulos">
                                <h3>Precio: </h3>
                            </div>
                            <div class="columna2-texto">
                                <p><strong>100€</strong></p>                                                   <!-- Modificar precio del producto -->
                            </div>
                            <br>
                            <br>
                            <div class="boton-lateral">
                                <a class="boton" href="[Tu enlace de referidos]" target="_blank">Ver colores y tallas</a>  <!-- Añadir enlace de referidos -->

                        </div>
                    </div>                   
                    <a class="boton" href="[Tu enlace de referidos]" target="_blank">Comprar en Amazon</a>                 <!-- Añadir enlace de referidos -->
